target-version = "py312"
line-length = 99

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "B008",    # do not perform function calls in argument defaults (Depends)
    "RUF001",  # ambiguous unicode — false positives on Cyrillic in Russian strings
    "RUF003",  # ambiguous unicode in comments — Cyrillic in Russian comments
    "RUF012",  # mutable class attrs — sqladmin/arq use this pattern by design
]

[lint.isort]
known-first-party = ["app"]
