# Development docker-compose with NON-STANDARD ports
# PostgreSQL: 5433, Redis: 6380, App: 8001
services:
  app:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    command: python -m app

  worker:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: arq app.workers.WorkerSettings

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: noteme
      POSTGRES_USER: noteme
      POSTGRES_PASSWORD: ${NOTEME_DB_PASSWORD}
    volumes:
      - noteme_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noteme -d noteme"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  noteme_pgdata:
