name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --extra dev
      - run: uv run ruff check app/ tests/

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: noteme_test
          POSTGRES_USER: noteme
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NOTEME_BOT_TOKEN: "test:token"
      NOTEME_DB_HOST: localhost
      NOTEME_DB_PORT: "5432"
      NOTEME_DB_NAME: noteme_test
      NOTEME_DB_USER: noteme
      NOTEME_DB_PASSWORD: test_password
      NOTEME_REDIS_HOST: localhost
      NOTEME_REDIS_PORT: "6379"
      NOTEME_ADMIN_SECRET_KEY: test-secret

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --extra dev
      - run: uv run pytest tests/ -v --cov=app --cov-report=term-missing
