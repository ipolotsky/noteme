name: CI/CD

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --extra dev
      - run: uv run ruff check app/ tests/

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: noteme_test
          POSTGRES_USER: noteme
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NOTEME_BOT_TOKEN: "test:token"
      NOTEME_DB_HOST: localhost
      NOTEME_DB_PORT: "5432"
      NOTEME_DB_NAME: noteme_test
      NOTEME_DB_USER: noteme
      NOTEME_DB_PASSWORD: test_password
      NOTEME_REDIS_HOST: localhost
      NOTEME_REDIS_PORT: "6379"
      NOTEME_ADMIN_SECRET_KEY: test-secret

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uv sync --extra dev
      - run: uv run pytest tests/ -v --cov=app --cov-report=term-missing

  # --- Build & Deploy (only on push to main) ---

  build-and-push:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.prod.yml,traefik/"
          target: /opt/noteme

      - name: Deploy
        uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GHCR_TOKEN,GITHUB_ACTOR
          script: |
            set -e
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            cd /opt/noteme
            docker compose -f docker-compose.prod.yml pull app worker
            docker compose -f docker-compose.prod.yml up -d db redis
            sleep 5
            docker compose -f docker-compose.prod.yml run --rm app alembic upgrade head
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
