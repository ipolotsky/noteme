api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${NOTEME_ACME_EMAIL:-admin@example.com}"
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
